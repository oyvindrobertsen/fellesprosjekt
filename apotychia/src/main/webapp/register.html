<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<link type="text/css" rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/registerstyle.css"/> -->
    <link rel="stylesheet/less" href="css/app.less">
    <script src="libs/less/dist/less-1.7.0.js" type="text/javascript"></script>
    <title>Register page</title>
</head>
<body>
<h1>Register page</h1>
<form th:action="@{/register}" method="post" modelAttribute="user">
    <label for="username">Desired Username</label>:
    <input type="text" id="username" name="username" /> <br />
    <label for="password">Password</label>:
    <input type="password" id="password" name="password" /> <br />
    <label for="firstName">First name</label>
    <input type="text" id="firstName" name="firstName" /><br />
    <label for="lastName">Last name</label>
    <input type="text" id="lastName" name="lastName" /><br />
    <label for="email">Email</label>
    <input type="text" id="email" name="email" /><br />
    <input type="submit" value="Register" />
</form>
</body>
</html>
