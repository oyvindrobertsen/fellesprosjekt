<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<link type="text/css" rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
<link type="text/css" rel="stylesheet" href="css/registerstyle.css"/> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet/less" href="css/app.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.6.3/less.min.js" type="text/javascript"></script>
    <title>Register page</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <img src="img/logo.gif">
            <form action="/api/auth/register" method="post">
                <input placeholder='Desired username' class='form-control' type="text" id="username" name="username" /> <br />
                <input placeholder='Password' class='form-control' type="password" id="password" name="password" /> <br />
                <input placeholder='First name' class='form-control' type="text" id="firstName" name="firstName" /><br />
                <input placeholder='Last name' class='form-control' type="text" id="lastName" name="lastName" /><br />
                <input placeholder='Email' class='form-control' type="text" id="email" name="email" /><br />
                <div class='form-group'>
                    <div class='col-md-6'>
                        <input class='form-control btn-success' type="submit" value="Register" />
                    </div>
                    <div class='col-md-6'>
                        <a href="/login" class='form-control btn btn-danger'>Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
