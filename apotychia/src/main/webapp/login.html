<html>
<head>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="screen">
    <!-- Main css -->
    <link rel="stylesheet/less" href="css/app.less">

    <title>Login page</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <img src="img/logo.gif">
            <form action="/postlogin" method="post" class="form-horizontal">
                <input placeholder='Username' class="form-control" type="text" id="username" name="username" /> <br />
                <input placeholder='Password' class="form-control" type="password" id="password" name="password" /> <br />
                <div class='form-group'>
                    <div class='col-md-6'>
                        <input class="form-control btn-success" type="submit" value="Log in" />
                    </div>
                    <div class='col-md-6'>
                        <a href="/register" class="form-control btn btn-success" style="background:#525252; border-color:#525252">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
