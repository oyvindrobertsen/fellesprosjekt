<html>
<head>
    <title>Apotychia</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css" media="screen">
    <!-- Main css -->
    <link rel="stylesheet/less" href="css/app.less">
    <script src="libs/less/dist/less-1.7.0.js" type="text/javascript"></script>
</head>
<body>
<!-- Main container -->
<script type="text/x-handlebars">
<nav class="navbar nav navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ap-nav-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Apotychia</a>
        </div>
        <div class="collapse navbar-collapse" id="ap-nav-collapse">
            <ul class="nav navbar-nav">
                <li>{{#link-to 'newevent'}}Add new Event{{/link-to}}</li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>{{#link-to 'me'}}Me{{/link-to}}</li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container-fluid" id="main-container">
        <row>
            {{outlet}}
        </row>
    </div>
</script>

<script type="text/x-handlebars" id="calender">
    <!-- Calender view -->
    <div class="col-md-8 calender-panel">
        <table>
            {{#each model}}
                <tr>
                    <td> {{eventName}} </td>
                </tr>
            {{/each}}
        </table>
    </div>
    <div class="col-md-4 calender-panel">
        {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" id="newevent">
    <form>
        <!-- Title -->
        <div class="form-group">
            {{input type="text" value=newEvent.eventName class="form-control" placeholder="Tittel"}}
        </div>

        <!-- Description -->
        <div class="form-group">
            <textarea name="description" class="form-control" placeholder="Skriv en beskrivelse" rows="2"></textarea>
        </div>

        <!-- Date -->
        <div class="form-group">
            <input type="text" name="dato" class="form-control" placeholder="Dato">
        </div>

                
        <!-- Time -->
        <div class="form-group">
            <div class="col-md-6 split-form-left">
                <input type="text" name="start" class="form-control" placeholder="Start">
            </div>
            <div class="col-md-6 split-form-right">
                <input type="text" name="slutt" class="form-control" placeholder="Slutt">
            </div>
        </div>
                
        <!-- Radio button place -->
        <div class="form-group">
            <div class="col-md-6 split-form-radio">
                <input type="radio" name="optionRadios" id="radio-place" value="option1" checked>
                Skriv sted
            </div>
            <div class="col-md-6 split-form-radio">
                <input type="radio" name="optionRadios" id="radio-room" value="option2">
                Velg m&oslash;terom
            </div>
        </div>
        <div style="clear:both;">
        <!-- Place -->
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Sted"
        </div>

        <div class="form-group">
            <table class="table">
                <thead>
                    <th>Deltakere</th>
                    <th>
                    <a href="#" rel="popover" data-content="" class="btn btn-primary btn-sm btn-block">Legg til deltaker</a>
                    <div id="popover-content-wrapper" class="hide">
                        Weeee!
                    </div></th>
                </thead>
            </table>
            <div style="overflow: auto; max-height: 30%;">
                <table class="table">
                    <tbody>
                        {{#each model.members}}
                            <tr>
                                <td>{{name}}</td>
                                <td><a href="#" class="btn btn-danger btn-xs">Fjern</a></td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Save/delete buttons -->
        <div class="form-group buttons">
            <div class="col-md-6 split-form-left">
                <button class="form-control btn btn-success btn-primary" {{action "save"}}> Lagre avtale </button>
            </div>
            <div class="col-md-6 split-form-right">
                <button class="form-control btn btn-danger btn-primary"> Slett avtale </button>
            </div>
        </div>
    </form>
</script>
<!-- End main container -->

<script type="text/x-handlebars" id="me">
    {{firstName}}
</script>

<!-- Include JS here -->
<!-- Libraries -->
<script src="libs/jquery/dist/jquery.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
<script src="libs/handlebars/handlebars.js"></script>
<script src="libs/ember/ember.js"></script>
<script src="libs/ember-data/ember-data.js"></script>

<!-- Application code -->
<script src="js/app.js"></script>
<script src="js/models/fixtures.js"></script>

</body>
</html>
