<!-- Main container -->
<script type="text/x-handlebars" id="calender">
    <div class="container-fluid">
        <div class="row">
            <!-- Calender view -->
            <div class="col-md-8 calender-panel">

            </div>
            <div class="col-md-4 event-panel">
                <form>
                    <!-- Title -->
                    <div class="form-group">
                        <input type="text" name="tittel" class="form-control" placeholder="Tittel">
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <textarea name="description" class="form-control" placeholder="Skriv en beskrivelse" rows="2"></textarea>
                    </div>

                    <!-- Date -->
                    <div class="form-group">
                        <input type="text" name="dato" class="form-control" placeholder="Dato">
                    </div>

                    <div class="row">
                        <!-- Time -->
                        <div class="form-group">
                            <div class="col-md-6">
                                <input type="text" name="start" class="form-control" placeholder="Start"> 
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="slutt" class="form-control" placeholder="Slutt">
                            </div>
                        </div>
                        
                        <!-- Radio button place -->
                        <div class="form-group">
                            <div class="col-md-4 col-md-push-2">
                                <input type="radio" name="optionRadios" id="radio-place" value="option1" checked>
                                Skriv sted
                            </div>
                            <div class="col-md-4 col-md-push-2">
                                <input type="radio" name="optionRadios" id="radio-room" value="option2">
                                Velg m&oslash;terom
                            </div>
                        </div>
                    </div>

                    <!-- Place -->
                    <div class="form-group">
                        <input type="text" name="tittel" class="form-control" placeholder="Sted">
                    </div>

                    <!-- Invited persons table -->
                    <div class="form-group">
                        <div>
                            <table class="table">
                                <thead>

                                    <tr>
                                        <th> Deltakere </th>
                                        <th>  </th>
                                        <th>  </th>
                                        <th>  </th>
                                        <th> Deltar </th>
                                        <th>

                                            <div> 
                                                <a href="#" rel="popover" data-content=""><button id="add-member" type="button" class="btn btn-primary btn-sm"> Legg til deltaker </button></a>

                                                <div id="popover_content_wrapper" class="hide">
                                                    <div class="form-group">
                                                        <div class="col-md-12">
                                                            <input type="text" class="form-control" placeholder="Sok etter person">
                                                        </div>
                                                    </div>

                                                    <div class="form-group"> 
                                                        <div style="overflow: auto; max-height: 150px;">
                                                            <table class"table">
                                                                {{#each model.persons}}
                                                                <tbody>
                                                                    <td> {{name}} </td>
                                                                    <td> <input type="checkbox" name="add"> </td>
                                                                </tbody>
                                                                {{/each}}
                                                            </table>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <div class="col-md-6">
                                                            <button class="form-control btn btn-success btn-primary"> Legg til </button>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <button class="form-control btn btn-danger btn-primary"> Avbryt </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                            <div style="overflow: auto; max-height: 250px;">
                                <table class="table" style="font-size: 12px">
                                    <!-- Circle colors: yellow: #fe0, green: #182, red: #f21 -->
                                    <tbody>
                                    {{#each model.members}}
                                    <tr>
                                        <td> {{name}} </td> 
                                        <td> <div class="circle" style="background:#182" > </div> </td> 
                                        <td> <button class="btn btn-primary btn-xs"> Fjern </button></td>
                                    </tr>
                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Save/delete buttons -->
                    <div class="form-group">
                        <div class="col-md-6">
                            <button class="form-control btn btn-success btn-primary"> Lagre avtale </button>
                        </div>
                        <div class="col-md-6">
                            <button class="form-control btn btn-danger btn-primary"> Slett avtale </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
<!-- End main container -->

<!-- Include JS here -->
<!-- Libraries -->
<script src="libs/jquery/dist/jquery.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
